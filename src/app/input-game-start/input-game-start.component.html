<form [formGroup]="gameStartForm" (ngSubmit)="onSubmit()">
	<div class="form-group" [ngClass]="{'has-error': invalidGameCode() }"><!-- Game Code -->
		<label for="game_code" class="control-label">Game code</label>
		<input type="text" formControlName="game_code" class="form-control" id="game_code" name="game_code" placeholder="Game code">
		<p *ngIf="invalidGameCode()" id="game_code_error" class="help-block">Invalid game code</p>
	</div>

	<div class="form-group has-error"> <!-- Submit button -->
		<button type="submit" class="btn btn-primary">Start</button>
	</div>
</form>
